<ion-view title="Groups" id="page2">
    <ion-nav-buttons side="right">
        <button class="button icon ion-plus" ng-click="createGroup()"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <ion-list id="groups-list1">
            <ion-item class="item-icon-right"
                ng-click="goToGroup(g._id)"
                ng-repeat="g in conversations.groupConversations">
                {{g.title}}
                <span class="item-note" ng-if="g.unread_count">{{g.unread_count}} unread</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
